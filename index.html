<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stock Portfolio Dashboard</h1>
    </header>
    <main class="dashboard">
        <!-- User Selection Section -->
        <section class="panel" id="user-section">
            <h2>Users</h2>
            <ul id="user-list">
                <!-- Users will be added dynamically -->
            </ul>
        </section>

        <!-- Portfolio Display Section -->
        <section class="panel" id="portfolio-section">
            <h2>User Portfolio</h2>
            <div id="portfolio-details">
                <p>Select a user to view their portfolio.</p>
            </div>
        </section>

        <!-- Stock Selection Section -->
        <section class="panel" id="stock-section">
            <h2>Stocks</h2>
            <ul id="stock-list">
                <!-- Stocks will be added dynamically -->
            </ul>
        </section>

        <!-- Stock Details Section -->
        <section class="panel" id="stock-info-section">
            <h2>Stock Details</h2>
            <div id="stock-details">
                <p>Select a stock to view details.</p>
            </div>
        </section>

        <!-- User Edit Section -->
        <section class="panel" id="user-edit-section">
            <h2>Edit User</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="button-group">
                    <button type="submit">Save</button>
                    <button type="button" id="delete-user" class="delete-btn">Delete</button>
                </div>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
